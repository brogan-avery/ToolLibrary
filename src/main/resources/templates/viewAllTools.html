<body>
	<!-- UPDATE: 12/01/2020 by Ben Miner
		 Search Form -->
	<form action="/search" method="post">
		<label>Search</label><input type="text" name="keyword" id="keyword" th:value="${keyword}">
		<button type="submit">Search</button>
	</form>
	<form>
		<table>
			<tr th:each="currentTool : ${tool}" >
			<td th:text="${currentTool.toolId}" />
			<td th:text="${currentTool.name}" />
			<td th:text="${currentTool.type}" />
	   <!-- added by Eli with assist by Brogan: thymeleaf dropped the is on isAvailableÅ“-->
	   		<td>
				<span th:if="${currentTool.Available}">Available</span>
  				<span th:unless="${currentTool.Available}">Checked Out</span>
			</td>
	  		<td><a th:href="@{/borrow/{id}(id=${currentTool.toolId})}">Borrow</a></td>
			</tr>
		</table>
	</form>
	<a href="/">Go back to Home</a>
	
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
