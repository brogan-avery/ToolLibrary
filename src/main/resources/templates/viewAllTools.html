<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Tool Library</title>

<body>
	<form>
		<table>
			<tr th:each="currentTool : ${tool}" >
			<td th:text="${currentTool.toolId}" />
			<td th:text="${currentTool.name}" />
			<td th:text="${currentTool.type}" />
	   <!-- <td th:text="${currentTool.isAvailable}" />  NOTE data type boolean is causing an error-->
	  		<td><a th:href="@{/borrow/{id}(id=${currentTool.toolId})}">Borrow</a></td>
			</tr>
		</table>
	</form>
	<a href="/">Go back to Home</a>
</body>
</html>
