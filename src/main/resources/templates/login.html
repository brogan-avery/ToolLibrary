<body>
<span th:hidden="${memberInfo.memberId}"></span>
	<h1>Login.html</h1>
	<table>
		<tr>
			<th>User Id</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>User Name</th>
		</tr>
		<tr th:each="member : ${memberInfo}">
			<td th:text="${member.memberId}"/>
			<td th:text="${member.first}"/>
			<td th:text="${member.last}"/>
			<td th:text="${member.username}"/>
		</tr>
	</table>
	<a href="viewAllTools">View all Tools</a><br>
	<a href="viewMyTools">View my Tools</a><br>
	<a href="/logOut">Sign Out</a>
