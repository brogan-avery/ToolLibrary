<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">

 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="../style.css" type ="text/css" >
</head>
<body>
	<h1>Sign Up</h1>
	
	<!-- signUp form added by Eli Lueders 3 Dec 2020 -->
	<form action="/signUp" method="post" autocomplete="off">
		<label>First Name</label><input type="text" name="first"></br>
		<label>Last Name</label><input type="text" name="last"></br>
		<label>Address</label><input type="text" name="address"></br>
		<label>Phone Number</label><input type="text" name="phone"></br>
		<label>Create User Name</label><input type="text" name="username"></br>
		<label>Create Password</label><input type="text" name="password"></br>
		<!--radio buttons added by Brogan  -->
		Select your membership type: <br>
		<input type="radio" id="basic" name="basic" value="basic">
		<label for="basic">basic</label>
		<input type="radio" id="silver" name="silver" value="silver">
		<label for="silver">silver</label>
		<input type="radio" id="gold" name="gold" value="gold">
		<label for="gold">basic</label>
		<input type="radio" id="premium" name="premium" value="premium">
		<label for="premium">premium</label><br>
		<button type="submit">Sign Up</button><button type="reset">Clear Form</button>
	</form>
	
	<a href="/">Go back to Home</a><br/>
	
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
